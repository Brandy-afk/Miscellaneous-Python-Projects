<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
        {% if book_length == 0 %}
            <h3>No Books Added</h3>
        {% else %}
            {% for book in books %}
                <li><a href="{{ url_for('delete', id=book.id) }}">DELETE</a> - {{ book.title }} -
                    {{ book.author }} - {{ book.rating }} - <a href="{{ url_for('edit', id=book.id)}}">Edit Rating</a></li>
            {% endfor %}
        {% endif %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
